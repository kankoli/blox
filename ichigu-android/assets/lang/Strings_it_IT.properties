tutPracticeModeTitle=Modalità Allenamento
tutPracticeMode=Alla fine di questo tutorial troverai la modalità allenamento\n\nIn questa modalità, ti saranno date due carte e ti verrà chiesto per la terza carta che va a comporre un ichigu.\n\nOgni volta che avrai bisogno di un aiuto, sentiti libero di usare il tasto dei suggerimenti in basso a destra.

tutMiniChallengeModeTitle=Modalità Mini-Sfida
tutMiniChallengeMode=La modalità Mini-Sfida è giocata nello stesso modo della modalità Allenamento.\n\nQuesta volta hai 1 minuto per trovare quanti più ichigus che puoi. Nessun suggerimento.\n\nSe scegli la carta sbagliata, dovrai aspettare per 2 secondi per riprovarci.

tutRelaxModeTitle=Modalità Relax
tutRelaxMode=La modalità Relax è la base della modalità Full Game. Ti vengono date 12 carte scoperte e 3 carte extra coperte.\n\nTu devi trovare gli ichigu in 12 carte. Se ne avrai bisogno, potrai scoprire le 3 carte extra.\n\nI suggerimenti sono disponibili e la partita può riavviata.

tutNormalModeTitle=Modalità Normale
tutNormalMode=La modalità Normale è uguale alla modalità Relax. Viene tenuto il punteggio e il tempo. I suggerimenti diminuiranno il punteggio come anche l'uso delle 3 carte extra.\n\nSe non ci sono ichigu nelle 12 carde scoperte, usare le 3 carte extra non diminuirà il punteggio.

tutFullChallengeModeTitle=Modalità Grande-Sfida
tutFullChallengeMode=La modalità Grande-Sfida è una versione più competitiva della modalità normale.\n\nHai 5 minuti per trovare quanti più ichigus che puoi.\n\nNessun suggerimento.

