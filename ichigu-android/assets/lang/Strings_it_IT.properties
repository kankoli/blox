tutOverviewTitle=Introduzione
tutOverview=Ichigu è un gioco di carte giocato con un mazzo da 81 carte.\n\nOgni carta nel mazzo è unica.\n\nObiettivo del gioco è trovare gruppi di tre carte, gli ichigu.

tutSymbolsTitle=Simboli
tutSymbols1=I simboli sulle carte hanno quattro proprietà, ognuna delle quali ha 3 valori differenti\n\n- Forma: triangolo, cerchio, quadrato\n- Colore: rosso, verde, blue\n- Trama: vuoto, striato, pieno\n- Numero di simboli: uno, due, tre.
tutSymbols2=Tre differenti forme, colori, trame e numero di simboli

tutIchiguTitle=Ichigu
tutIchigu=Per fare un ichigu, tutte le 3 carte devono avere simboli;\n\n- della stessa o diversa forma\n- dello stesso o diverso colore\n- della stessa o diversa trama\n- dello stesso o diverso numero\n\nNON è un ichigu se tu puoi suddividere le tre carte in due A e un B.

