tutSymbols1=I simboli sulle carte hanno quattro propriet��������, ognuna delle quali puand each of them have three different values\n\n- Shape: Triangle, Circle, Square\n- Color: Red, Green, Blue\n- Pattern: Empty, Striped, Filled\n- Count: One, Two, Three
