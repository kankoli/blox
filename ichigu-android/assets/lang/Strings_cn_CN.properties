tutOverviewTitle=游戏概述
tutOverview=Ichigu是一个有81张牌的纸牌游戏。\n\n每张牌都是唯一的，在纸牌上有一些图案。\n\n游戏的目的是找到为一组的三张纸牌:ichigu。

tutSymbolsTitle=图案
tutSymbols1=纸牌上的图案有四个特征，每个特征都有三个不同的值\n\n形状: 三角形, 圆, 正方形\n颜色: 红, 绿, 蓝\n填充类型: 空, 条纹, 填充\n数量: 一, 二, 三
tutSymbols2=三个不同的形状，颜色，填充类型和数量

tutIchiguTitle=Ichigu
tutIchigu=为了组成一组牌，三张卡片必须\n\n全部一样或者全都不一样的形状\n全部一样或者全都不一样的颜色\n全部一样或者全都不一样的填充类型\n全部一样或者全都不一样的数量\n\n换句话说,两个A和一个B是不能组成一个小组的。

