tutPracticeModeTitle=练习模式
tutPracticeMode=教程结束接下来是练习模式\n\n在练习模式，你有两张牌，再找到一张牌和已有的两张牌组成一个组。\n\n如果你需要帮助，请点击右下角的建议按钮。

tutMiniChallengeModeTitle=简单模式
tutMiniChallengeMode=简单模式下，游戏规则和练习模式一样。\n\n在简单模式你在一分钟内尽量找到最多的符合规定的组，没有建议哦。\n\n如果你选择了错误的牌，你必须要等两秒钟后才能继续。

tutRelaxModeTitle=轻松模式
tutRelaxMode=轻松模式是基础的完整游戏模式，有12张翻开的牌和三张没翻开的牌。\n\n你可以在那12张翻开的牌中找合适的组，如果需要你可以翻开那三张盖着的牌。\n\n有建议可以使用，游戏也可以重新开始。

tutNormalModeTitle=普通模式
tutNormalMode=普通模式和轻松模式是一样的，分数和时间是保留的，使用建议或者翻开盖着的牌将减少分数。\n\n如果在翻开的12张牌中没有可以组成一组的三张牌翻开盖着的牌不会影响你的分数。
tutFullChallengeModeTitle=挑战模式
tutFullChallengeMode=挑战模式。\n\n你有5分钟来找到尽量多的组。\n\n没有建议和暂停：真的挑战!

