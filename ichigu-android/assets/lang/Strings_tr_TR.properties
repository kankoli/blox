tutPracticeModeTitle=Egzersiz
tutPracticeMode=Bu modda, verilen iki kartı ichigu'ya tamamlayan üçüncü kartı bulmanız istenmektedir. Üçüncü kartı alttaki üç kart arasından seçmelisiniz.\n\nDilediğiniz zaman ekranın altında yer alan ipucu düğmesi ile yardım alabilirsiniz.\n\nBu kılavuzun sonunda Egzersiz modu otomatik olarak başlayacaktır. 

tutMiniChallengeModeTitle=Mini
tutMiniChallengeMode=Mini oyun modu, Egzersiz moduyla aynı şekilde oynanır.\n\nOyunun amacı 1 dakika içinde en fazla sayıda ichigu'yu bulmaktır.\n\nEğer 3. kartı yanlış seçerseniz ceza olarak 2 saniye beklemelisiniz.

tutRelaxModeTitle=Rahat
tutRelaxMode=Rahat oyun modu en basit tam oyun modudur. 12 açık ve 3 kapalı (ekstra) kart verilir.\n\n12 açık kart içinden ichigu'lar bulmalısınız. 12 kart içinde ichigu görmekte zorlanıyorsanız ekstra kartları açarak 15 kart içerisinde aramaya devam edebilirsiniz.\n\nİstediğiniz zaman ipucu alabilir veya oyunu sıfırlayabilirsiniz.

tutNormalModeTitle=Normal
tutNormalMode=Normal oyun modunda Rahat moddan farklı olarak skor ve süre tutulur. Bununla beraber ipucu almak ve ekstra kartları açmak skorunuzun 10 puan eksilmesine neden olur.\n\nEğer 12 açık kart içinde ichigu bulunmuyorsa ekstra kartları açmak skorunuzu etkilemeyecektir.

tutFullChallengeModeTitle=Zor
tutFullChallengeMode=Zor oyun modunda zamana karşı yarışarak 5 dakika içerisinde en fazla sayıda ichigu'yu bulmanız beklenmektedir.\n\nBu modda Normal moddan farklı olarak ipucu alamazsınız ancak ekstra kartları açmak yine skorunuzun 10 puan eksilmesine neden olur ve eğer 12 açık kart içinde ichigu bulunmuyorsa bu kartları açmak skorunuzu etkilemez.

tutScoreTitle=Skor hesaplama
tutScore=Oyun skoru, bulunan ichiguların puanlarının toplanması ile hesaplanır.\n\nBir ichigu puanı bulunan ichigu'nun karmaşıklığına göre hesaplanır.\n\nHer aynı özellikli sembol için 1 puan ve her farklı özellikli sembol içinse 3 puan alırsınız.

