tutOverviewTitle=Özet
tutOverview=Ichigu'nun amacı ichigu oluşturan üçlü kart grupları bulmaktır.\n\nBir Ichigu oyun destesinde 81 kart bulunur ve her kart tektir.
tutSymbolsTitle=Semboller
tutSymbols1=Kartların dört özelliği ve her özelliğin üç tipi bulunur\n\n- Şekil: Üçgen, Yuvarlak, Kare\n- Renk: Kırmızı, Yeşil, Mavi\n- Dolgu: Boş, Taralı, Dolu\n- Sayı: Bir, İki, Üç
tutSymbols2=Üçer farklı şekil, renk, dolug ve sayı.

