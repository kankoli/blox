tutPracticeModeTitle=Egzersiz
tutPracticeMode=Bu modda verilen iki kartla ichigu oluşturacak üçüncü kartı bulmalısınız. Üçüncü kartı alttaki üç kart arasından seçmelisiniz.\n\nSağ altta ipucu düğmesi bulunur.\n\n'Nasıl Oynanır?' bölümü bittiğinde otomatik olarak Egzersiz moduna yönlendirileceksiniz. 

tutMiniChallengeModeTitle=Mini Oyun
tutMiniChallengeMode=Mini Oyun modu, Egzersiz moduyla aynı şekilde oynanır.\n\nOyunun amacı 1 dakika içinde bulabildiğiniz en fazla sayıda ichiguyu bulmaktır..\n\nEğer 3. kartı yanlış seçerseniz 2 saniye ceza olarak beklemek zorundasınız.

tutRelaxModeTitle=Rahat Oyun
tutRelaxMode=RRahat Oyun modu en basit tam oyun modudur. 12 açık ve 3 kapalı (ekstra) kart verilir.\n\n12 açık kart içinden ichigular bulmalısınız. Sıkışırsanız 3 ekstra kartı da açabilirsiniz.\n\nİpucu alabilir veya oyunu sıfırlayabilirsiniz.

tutNormalModeTitle=Normal Oyun
tutNormalMode=Normal Oyun modunda skor ve süre tutulur. İpucu almak ve ekstra kartları açmak skorunuzu düşürür.\n\nEğer 12 açık kart içinde ichigu bulunmuyorsa ekstra kartları açmak puanınızı etkilemez.

tutFullChallengeModeTitle=Zor Oyun
tutFullChallengeMode=Zor Oyun modunda 5 dakikada bulabildiğiniz en fazla sayıda ichiguyu bulmalısınız.\n\nİpucu alamaz veya oyunu duraklatamazsınız.

tutScoreTitle=Skor hesaplama
tutScore=Ichigu puanı ichigunun karmaşıklığına göre hesaplanır.\n\nHer aynı özellik için 1 puan ve her farklı özellik için 3 puan alırsınız.

