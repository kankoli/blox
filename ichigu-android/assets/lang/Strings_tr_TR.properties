tutPracticeModeTitle=Egzersiz
tutPracticeMode=Bu modda, verilen iki kartı ichigu'ya tamamlayan üçüncü kartı bulmanız istenmektedir. Üçüncü kartı alttaki üç kart arasından seçmelisiniz.\n\nDilediğiniz zaman ekranın altında yer alan ipucu düğmesi ile yardım alabilirsiniz.\n\nBu kılavuzun sonunda Egzersiz modu otomatik olarak başlayacaktır. 

tutMiniChallengeModeTitle=Mini
tutMiniChallengeMode=Mini oyun modu, Egzersiz moduyla aynı şekilde oynanır.\n\nOyunun amacı 1 dakika içinde en fazla sayıda ichigu'yu bulmaktır.\n\nEğer 3. kartı yanlış seçerseniz ceza olarak 2 saniye beklemelisiniz.

tutFullModesTitle=Tam Modlar
tutFullModes=Tam oyun modunda, masada 12 açık ve 3 kapalı ekstra kart vardır.\n\nAçık olan 12 kart içerisinden hızlı bir şekilde Ichigu bulmanız beklenmektedir. Eğer ihtiyaç duyarsanız ekstra 3 kartı açarak 15 kart içersinde ichigu arayabilirisiniz.\n\nDilediğiniz zaman ipucu alabilir, oyunu yeniden başlatabilirsiniz.

tutNormalModeTitle=Normal
tutNormalMode=Normal modda, 81 kartlık standart bir Ichigu destesindeki tüm Ichigu'ları mümkün olan en kısa sürede bulmanız beklenmektedir.\n\nEkstra kartları açarsanız sürenize ceza olarak 10 saniye eklenecektir.\n\nEkstra kartları açtığınız sırada 12 kart içerisinde hiç ichigu yoksa süreniz etkilenmeyecektir.

tutFullChallengeModeTitle=Zor
tutFullChallengeMode=Normal modda, 5 dakika içerisinde mümkün olduğunca fazla sayıda Ichigu bulmanız beklenmektedir.\n\nEkstra kartları açarsanız sürenizden ceza olarak 10 saniye düşülecektir.\n\nEkstra kartları açtığınız sırada 12 kart içerisinde hiç ichigu yoksa süreniz etkilenmeyecektir.

