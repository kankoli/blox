tutOverviewTitle=Özet
tutOverview=Ichigu, 81 karttan oluşan bir desteyle oynan bir kart oyunudur.\n\nDestedeki herbir kart birbirinden farklıdır ve kartların üzerlerinde bazı semboller bulunmaktadır.\n\nOyunun amacı ichigu oluşturan üçlü kart gruplarını mümkün olduğunca çabuk bulmaktır.
tutSymbolsTitle=Semboller
tutSymbols1=Kartların üzerindeki sembollerin dört farklı özelliği ve her özelliğin üç farklı değeri vardır:\n\n- Şekil: Üçgen, Yuvarlak, Kare\n- Renk: Kırmızı, Yeşil, Mavi\n- Dolgu: Boş, Taralı, Dolu\n- Sayı: Bir, İki, Üç
tutSymbols2=Üçer farklı şekil, renk, dolgu ve sayı.

tutIchiguTitle=Ichigu
tutIchigu=Ichigu yapmak için üç kartın da\n\n- Aynı ya da farklı şekillere\n- Aynı ya da farklı renklere\n- Aynı ya da farklı dolgulara\n- Aynı ya da farklı sayılara\n\nsahip olması gerekmektedir. Başka bir deyişle üç kart "iki adet A ve bir adet B özellikli kart" şeklinde ayrıştırılamamalıdır.

