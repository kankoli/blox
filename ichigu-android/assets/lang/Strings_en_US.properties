tutPracticeModeTitle=Practice
tutPracticeMode=In this mode, you will be given two cards and asked for the third card that makes an ichigu.\n\nAny time you need help, feel free to tap the tip button at the bottom of screen.\n\nAt the end of this tutorial you will find the Practice Mode game.

tutMiniChallengeModeTitle=Mini Challenge
tutMiniChallengeMode=Mini Challenge Mode is played the same way as Practice Mode.\n\nThis time you have 1 minutes to find as many ichigus as you can. No tips.\n\nIf you choose the wrong card, you will have to wait for 2 seconds to try again.

tutFullModesTitle=Full Modes
tutFullModes=In Full Mode games you will be given 12 open and 3 closed cards.\n\nYou are expected to find ichigus in 12 cards. If you need, you can open the 3 extra cards.\n\nTips are available and any time you wish you can reset game.

tutNormalModeTitle=Normal
tutNormalMode=In Normal Mode you are given a standard Ichigu deck with 81 cards and expected to find all ichigus in this deck as fast as possible.\n\nOpening extra cards will be added as +10 seconds to your time.\n\nIf there were no ichigus in open 12 cards, opening extra cards will not affect your time.

tutFullChallengeModeTitle=Full Challenge
tutFullChallengeMode=In Challenge Mode you are given a deck with infinite number of cards and expected to find as much ichigus as possible in 5 minutes.\n\nOpening extra cards will be added as -10 seconds to time.\n\nIf there were no ichigus in open 12 cards, opening extra cards will not affect your time.

